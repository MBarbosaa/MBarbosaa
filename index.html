<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Solar Propiedades</title>
</head>

<body class="grid">
    <header>
        <nav class="header_nav">
            <div class="header_nav_logo">
                <a href="#"><img src="./images/logo.png" alt="Logo de mi pagina"></a>
            </div>
            <ul class="header_nav_ul">
                <li><a class="navElement" href="#">Inicio </a></li>
                <li><a class="navElement" href="./html/properties.html">Propiedades</a></li>
                <li><a class="navElement" href="./html/services.html">Servicios</a></li>
                <li><a class="navElement" href="./html/us.html">Nosotros</a></li>
                <li><a class="navElement" href="./html/contact.html">Contacto</a></li>
            </ul>
    </header>

    <main>
        <div class="backgroundImage">
            <img src="./images/background_blurred.png" alt="Background">
            <section class="search_bar">
                <h1>¡Encontrá tu propiedad soñada!</h1>
                <form action="">
                    <select class="form-select" aria-label="Default select example" name="propertyType"
                        id="propertyType">
                        <option selected>Seleccione un tipo de propiedad</option>
                        <option value="1">Casa</option>
                        <option value="2">Departamento</option>
                        <option value="3">Ph</option>
                    </select>
                    <select class="form-select" aria-label="Default select example" name="operation" id="operation">
                        <option selected>Seleccione una operación</option>
                        <option value="1">Compra</option>
                        <option value="2">Alquiler</option>
                        <option value="3">Alquiler temporario</option>
                    </select>
                    <select class="form-select" aria-label="Default select example" name="zone" id="zone">
                        <option selected>Seleccione una zona</option>
                        <option value="north">Zona norte</option>
                        <option value="west">Zona oeste</option>
                        <option value="south">Zona sur</option>
                        <option value="caba">CABA</option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-animation">Buscar</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div>
            <section class="footer_logo">
                <a href="#"><img src="./images/logo.png" alt="Logo de mi pagina"></a>
                <h4 id="footer_h4">© 2022 Solar Propiedades S.A. All Rights Reserved.</h4>
            </section>
            <section class="footer_flex">
                <a href=""><img src="./images/whatsapp-brands.svg" alt="whatsapp"></a>
                <a href=""><img src="./images/youtube-brands.svg" alt="youtube"></a>
                <a href=""><img src="./images/instagram-brands.svg" alt="instagram"></a>
                <a href=""><img src="./images/facebook-brands.svg" alt="facebook"></a>
            </section>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
